<form class="form-class" [formGroup]="newEntryForm" (ngSubmit)="onSubmit(newEntryForm.value)">

	<h1 class="heading">New Entry</h1>

	<mat-form-field class="form-field" appearance="fill">
		<mat-label>Site Category</mat-label>
		<mat-select [formControl]="selected" required>
			<mat-option *ngFor="let category of categories" [value]="category">{{category.categoryName}}</mat-option>
		</mat-select>
		<mat-error *ngIf="selected.hasError('required')">You must make a selection</mat-error>
	</mat-form-field>

	<mat-form-field class="form-field" appearance="outline">
		<mat-label>Site</mat-label>
		<input matInput type="text" placeholder="site" formControlName="site" required>
		<mat-error *ngIf="newEntryForm.controls['site'].hasError('required')">
			Site Required
		</mat-error>
	</mat-form-field>

	<mat-form-field class="form-field" appearance="outline">
		<mat-label>Username</mat-label>
		<input matInput type="text" placeholder="Username/Email" formControlName="username" required>
		<mat-error *ngIf="newEntryForm.controls['username'].hasError('required')">
			Username Required
		</mat-error>
	</mat-form-field>

	<mat-form-field class="form-field" appearance="outline">
		<mat-label>Password</mat-label>
		<input matInput placeholder="Password" [type]="hide ? 'password' : 'text'" formControlName="password" required>
		<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hide">
			<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>
		<mat-error *ngIf="newEntryForm.controls['password'].hasError('required')">
			Password Required
		</mat-error>
	</mat-form-field>

	<mat-form-field class="form-field" appearance="outline">
		<mat-label>Confirm Password</mat-label>
		<input matInput placeholder="Confirm Password" [type]="hideConfirm ? 'password' : 'text'"
			   formControlName="confirmPassword" required>
		<button mat-icon-button matSuffix (click)="hideConfirm = !hideConfirm" [attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hideConfirm">
			<mat-icon>{{hideConfirm ? 'visibility_off' : 'visibility'}}</mat-icon>
		</button>    <!--  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>-->
		<mat-error *ngIf="newEntryForm.controls['confirmPassword'].hasError('required')">
			Confirm Password Required
		</mat-error>

	</mat-form-field>
	<mat-error *ngIf="newEntryForm.hasError('passwordsNotEqual')">
		Passwords don't match
	</mat-error>

	<div align="center">
		<button class="btn" mat-raised-button color="primary">Save</button>
	</div>

</form>
